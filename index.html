<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <section class="paintings">
            <div class="painting">
                <img src="src/images/rome.png" alt="Painting Rome" class="image">
            

                <div class="info">
                    <h2 class="title"> Rome</h2>
                    <p class="caption">Michelangelo</p>
                </div>
            </div> 
            
            <div class="painting">
                <img src="src/images/boat.png" alt="Painting Boat at sea" class="image">
            

                <div class="info">
                    <h2 class="title"> Boat at Sea</h2>
                    <p class="caption">Vincent Van Gogh</p>
                </div>
            </div> 
            
            <div class="painting">
                <img src="src/images/sand-and-sea.png" alt="Painting Sand and Sea" class="image">
            

                <div class="info">
                    <h2 class="title"> Sand and Sea</h2>
                    <p class="caption">Da vinci</p>
                </div>
            </div> 
            
            <div class="painting">
                <img src="src/images/starry-night.png" alt="Painting Starry Night " class="image">
            

                <div class="info">
                    <h2 class="title"> Starry Night</h2>
                    <p class="caption">Vincent Van Gogh</p>
                </div>
            </div> 
        </section>
    </main>
</body>
</html>
